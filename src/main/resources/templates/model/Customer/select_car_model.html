<div th:fragment="carModel" class="modal fade" id="carModel" tabindex="-1"
     aria-labelledby="carModelModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="max-width: 700px">
        <div class="modal-content" style="border-radius: 20px">
            <div class="modal-header" style="font-size: 82px; padding: 14px 1rem;">
                <h5 class="modal-title" style="margin-bottom: 0; font-size: 30px" id="carModelModalLabel">Mẫu xe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body custom-scroll">
                <div class="row">
                    <div class="col-lg-6" style="max-height: 50px" th:each="model : ${models}">
                        <div class="form-check d-flex align-items-center">
                            <input style="width: 20px; height: 20px;" class="form-check-input" type="checkbox"
                                   name="carModel" th:id="'basic' + ${model.id}"
                                   th:checked="${carModel != null && carModel.contains(model.id.toString())}"
                                   th:value="${model.id}">
                            <label style="font-size: 25px; margin-left: 10px"
                                   class="form-check-label d-flex align-items-center" th:for="'basic' + ${model.id}">
                                <p style="margin-top: 0; margin-bottom: 0" th:text="${model.name}"></p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <a style="cursor: pointer" id="searchCarBrand" onclick="searchWithCarModel()"
                   type="button" class="btn btn-primary">Xác nhận</a>
            </div>
        </div>
    </div>
</div>
