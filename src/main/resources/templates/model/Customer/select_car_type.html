<div th:fragment="carType" class="modal fade" id="carType" tabindex="-1"
     aria-labelledby="carTypeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header" style="font-size: 82px; padding: 7px 1rem;">
                <h5 class="modal-title" style="margin-bottom: 0" id="carTypeModalLabel">Loại xe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="car-checkbox-grid">
                    <label th:each="type : ${carType}" class="car-type-checkbox">
                        <input type="checkbox"
                               name="carType"
                               th:value="${type.key}"
                               th:checked="${types != null && types.contains(type.key)}"
                               hidden>
                        <div class="car-checkbox-content">
                            <img th:src="${type.icon}" th:alt="${type.value}" class="car-checkbox-icon">
                            <p th:text="${type.value}"></p>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <a style="cursor: pointer" id="searchType" onclick="searchWithCarType()"
                   type="button" class="btn btn-primary">Tìm kiếm</a>
            </div>
        </div>
    </div>
</div>
