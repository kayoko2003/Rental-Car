<!-- Modal để tìm kiếm địa chỉ -->
<div th:fragment="pickAddress" class="modal" id="addressModal" tabindex="-1" role="dialog"
     aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 650px" role="document">
        <div class="modal-content" style="border-radius: 10px">
            <div class="modal-header">
                <h5 id="addressModalLabel" style="font-size: xx-large">Địa điểm</h5>
                <button type="button" onclick="closeSearchCar()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="max-height: 300px; overflow-y: auto; position: relative;">
                    <i class="fas fa-map-marker-alt"
                       style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: black; font-size: larger"></i>
                    <input class="input-with-icon" id="address-input" oninput="suggestAddress()"
                           placeholder="Nhập và chọn địa chỉ bạn muốn">
                </div>
                <ul id="suggestions" style="list-style-type: none; padding: 0; margin: 0; display: none; width: 95%"></ul>
            </div>

            <div class="modal-body" style="padding-top: 0">
                <div style="max-height: 300px; overflow-y: auto;">
                    <button type="button" onclick="getCurrentLocation()"
                            style="width: 100%; border: 0; background-color: white; text-align: start">
                        Vị trí hiện tại
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeSearchCar()" class="btn btn-secondary" data-dismiss="modal">Đóng
                </button>
            </div>
        </div>
    </div>
</div>
