<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/images/system/logo.png">
    <title>Register</title>

    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
          rel="stylesheet">
    <link href="/authentication/css/theme.min.css" rel="stylesheet" id="style-default">

</head>


<body>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
    <div class="container-fluid">
        <div class="row min-vh-100 bg-100">
            <div class="col-6 d-none d-lg-block position-relative">
                <div>
                    <img class="bg-holder" style="box-shadow: 0 0 30px rgba(0, 0, 0, 0.5)" alt="" th:src="@{/images/system/login_backgoroud.jpg}">
                </div>
                <!--/.bg-holder-->

            </div>
            <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
                <div class="row justify-content-center g-0">
                    <div class="col-lg-9 col-xl-8 col-xxl-6">
                        <div class="card">
                            <div class="card-header bg-circle-shape bg-shape text-center p-2"><a
                                    class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                                    href="/">Swift Rent</a></div>
                            <div class="card-body p-4">
                                <div class="row flex-between-center">
                                    <div class="col-auto">
                                        <h3>Register</h3>
                                    </div>
                                    <div class="col-auto fs--1 text-600"><span
                                            class="mb-0 fw-semi-bold">Already User?</span> <span><a
                                            th:href="login">Login</a></span></div>
                                </div>
                                <form method="post" th:action="@{/register}" th:object="${registrationDto}">
                                    <div class="mb-3">
                                        <label class="form-label" for="split-name">Full Name</label>
                                        <input class="form-control" type="text" autocomplete="on" id="split-name"
                                               th:field="${registrationDto.fullName}"/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="split-email">Email address</label>
                                        <input class="form-control" type="email" autocomplete="on" id="split-email"
                                               th:field="${registrationDto.email}"/>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="split-phone">Phone number</label>
                                        <input class="form-control" type="text" autocomplete="on" id="split-phone"
                                               th:field="${registrationDto.phone}"/>
                                    </div>

                                    <div class="row gx-2">
                                        <div class="mb-3 col-sm-6">
                                            <label class="form-label" for="split-password">Password</label>
                                            <input class="form-control" type="password" autocomplete="on"
                                                   id="split-password" th:field="${registrationDto.password}"/>
                                        </div>

                                        <div class="mb-3 col-sm-6">
                                            <label class="form-label" for="split-confirm-password">Confirm
                                                Password</label>
                                            <input class="form-control" type="password" autocomplete="on"
                                                   id="split-confirm-password"
                                                   th:field="${registrationDto.confirmPassword}"/>
                                        </div>
                                    </div>

                                    <div class="row gx-2" style="margin-bottom: -10px">
                                        <div class="mb-3 col-sm-6">
                                            <input name="role" type="radio" value="ROLE_CUSTOMER" autocomplete="on"
                                                   th:field="${registrationDto.role}"/> <label class="form-label">I want
                                            to rent a car</label>
                                        </div>

                                        <div class="mb-3 col-sm-6">
                                            <input name="role" VALUE="ROLE_CAR_OWNER" type="radio" autocomplete="on"
                                                   th:field="${registrationDto.role}"/> <label class="form-label">I am a
                                            car owner</label>
                                        </div>
                                    </div>

                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors()}"
                                         style="margin-bottom: 20px">
                                        <p class="m-0" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                                            Full Name Error</p>
                                        <p class="m-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                                            Error</p>
                                        <p class="m-0" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Mobile
                                            Error</p>
                                        <p class="m-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                            Password Error</p>
                                        <p class="m-0" th:if="${#fields.hasErrors('confirmPassword')}"
                                           th:errors="*{confirmPassword}">Confirm Password Error</p>
                                        <p class="m-0" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Email
                                            Error</p>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="cover-register-checkbox"/>
                                        <label class="form-label" for="cover-register-checkbox">I accept the <a
                                                href="#!">terms and privacy policy</a></label>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                            Register
                                        </button>
                                    </div>
                                </form>
                                <div class="position-relative mt-4">
                                    <hr class="bg-300"/>
                                    <div class="divider-content-center">or register with</div>
                                </div>
                                <div class="row g-2 mt-2">
                                    <div class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100"
                                                             href="#"><span class="fab fa-google-plus-g me-2"
                                                                            data-fa-transform="grow-8"></span>
                                        google</a></div>
                                    <div class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100"
                                                             href="#"><span class="fab fa-facebook-square me-2"
                                                                            data-fa-transform="grow-8"></span> facebook</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/authentication/css/fontawesome/all.min.js"></script>

</body>

</html>
