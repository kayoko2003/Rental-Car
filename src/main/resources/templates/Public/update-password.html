<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .update-password-container {
      margin-top: 100px;
    }
    .update-password-card {
      border: 1px solid #1a4a89; /* Màu tím than */
    }
    .update-password-card-header {
      background-color: #1a4a89; /* Màu tím than */
      color: white;
    }
    .btn-primary {
      background-color: #1a4a89; /* Màu cam */
      border-color: #1a4a89; /* Màu cam */
    }
    .btn-primary:hover {
      background-color: #1a4a89; /* Màu cam tối hơn */
      border-color: #1a4a89; /* Màu cam tối hơn */
    }
    .form-label {
      font-weight: bold;
    }
    .eye-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container update-password-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card update-password-card">
        <div class="card-header update-password-card-header">
          <h2 class="text-center">Update Password</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/update-password}" method="post">
            <div class="form-group">
              <label class="form-label">Current Password:</label>
              <div class="input-group">
                <input type="password" name="currentPassword" class="form-control" id="currentPassword" />
                <div class="input-group-append">
                  <span class="input-group-text eye-icon" onclick="togglePassword('currentPassword')">
                    <i class="fa fa-eye" id="eyeIconCurrent"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">New Password:</label>
              <div class="input-group">
                <input type="password" name="newPassword" class="form-control" id="newPassword" />
                <div class="input-group-append">
                  <span class="input-group-text eye-icon" onclick="togglePassword('newPassword')">
                    <i class="fa fa-eye" id="eyeIconNew"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Confirm New Password:</label>
              <div class="input-group">
                <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword" />
                <div class="input-group-append">
                  <span class="input-group-text eye-icon" onclick="togglePassword('confirmNewPassword')">
                    <i class="fa fa-eye" id="eyeIconConfirm"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block">Update Password</button>
            </div>
            <div th:if="${error}" class="form-group text-center">
              <p style="color: red;">[[${error}]]</p>
            </div>
            <div th:if="${message}" class="form-group text-center">
              <p style="color: green;">[[${message}]]</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
  function togglePassword(inputId) {
    var input = document.getElementById(inputId);
    var icon = document.getElementById('eyeIcon' + inputId.charAt(0).toUpperCase() + inputId.slice(1));
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>
</body>
</html>
