<section th:fragment="customer_banner">
    <!-- Banner Start -->
    <div class="container pt-3" style="margin-bottom: 90px; max-width: 1430px" th:bgcolor="black">
        <div class="row">
            <div id="header-carousel" class="carousel slide col-md-8" data-ride="carousel" style="padding-left: 3px">
                <div class="carousel-inner" style="border-radius: 15px">
                    <div class="carousel-item active">
                        <img class="w-100" src="/img/carousel-1.jpg" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 900px;">
                                <h4 class="text-white text-uppercase mb-md-3">Thuê xe hơi</h4>
                                <h3 style="font-size: 66px" class="display-1 text-white mb-md-4">Những Chiếc Xe Thuê Tốt Nhất Tại Khu Vực Của Bạn</h3>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="/img/carousel-2.jpg" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 900px;">
                                <h4 class="text-white text-uppercase mb-md-3">Thuê xe hơi</h4>
                                <h3 style="font-size: 66px" class="display-1 text-white mb-md-4">Xe Chất Lượng Với Số Dặm Không Giới Hạn</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                    <div class="btn btn-dark" style="width: 45px; height: 45px;">
                        <span class="carousel-control-prev-icon mb-n2"></span>
                    </div>
                </a>
                <a class="carousel-control-next" href="#header-carousel" data-slide="next">
                    <div class="btn btn-dark" style="width: 45px; height: 45px;">
                        <span class="carousel-control-next-icon mb-n2"></span>
                    </div>
                </a>
            </div>

            <form th:action="@{/cars/search}"
                  class="col-md-4 d-flex border-custom justify-content-center align-items-center"
                  style="width: 350px; background-color:#33375c">
                <div style="width: 100%">
                    <!-- Nút chọn địa chỉ -->
                    <div class="mb-4">
                        <i class="fas fa-map-marker-alt"
                           style="color: white; font-size: x-large; padding: 0 10px 0 10px;"></i>
                        <label style="color: white; font-size: x-large">Địa điểm của bạn</label>
                        <input name="address" type="text" class="form-control px-4 mb-3" id="address"
                               placeholder="Chọn Địa Chỉ"
                               style="height: 50px; cursor: pointer; border-radius: 7px"
                               onclick="showSeachCar()" readonly>

                    </div>
                    <div th:replace="~{model/pick_address_search :: pickAddress}"></div>
                    <div class="mb-4">
                        <i class="fas fa-calendar"
                           style="color: white; font-size: x-large; padding: 0 10px 0 10px;"></i>
                        <label style="color: white;  font-size: x-large" class="form-label" for="pick-up">Thời gian
                            thuê xe</label>
                        <div class="row gx-2" id="pick-up">
                            <div class="date mb-3 col-sm-12" id="date" data-target-input="nearest">
                                <input name="time" type="text" class="form-control p-4 datetimepicker-input"
                                       id="rentalInput"
                                       style="cursor: pointer; border-radius: 7px" onclick="transferDate()" data-toggle="modal"
                                       data-target="#rentalModal" readonly/>
                            </div>
                        </div>
                    </div>
                    <div th:replace="~{model/pick_time_search :: picktime}"></div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <button class="btn btn-primary btn-block mb-3" type="submit"
                                    style="height: 50px; width: 200px; border-radius: 10px">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Banner End -->
</section>
